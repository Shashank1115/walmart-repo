<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - ShopSmart Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">üõí Your Cart</h1>
    <a href="index.html" class="text-white bg-blue-800 px-4 py-2 rounded hover:bg-blue-700">üîô Back to Shopping</a>
  </header>

  <main id="cartItems" class="flex-grow p-6 space-y-6"></main>

  <div id="checkoutArea" class="bg-white p-6 border-t shadow-md">
    <button onclick="startCheckout()" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 text-lg">üí≥ Proceed to Pay</button>
  </div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const cartDiv = document.getElementById("cartItems");
  
  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function renderCart() {
    cartDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const match = item.name.match(/(\d+)\s*(kg|l|liter|pack|bottle)/i);
      const unitValue = match ? parseInt(match[1]) : 1;
      const unitLabel = match ? match[2] : "";
      const totalUnit = item.quantity * unitValue;
      const lineTotal = item.price * item.quantity;
      total += lineTotal;

      const div = document.createElement("div");
      div.className = "bg-white rounded-lg shadow p-6 border border-gray-200 space-y-2";
      div.innerHTML = `
        <h3 class="text-xl font-semibold">${item.name}</h3>
        <p class="text-gray-700">Quantity: 
          <strong>${item.quantity}</strong> ‚Üí ${totalUnit}${unitLabel}
        </p>
        <div class="flex items-center space-x-2">
          <button onclick="changeQty(${index}, -1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">‚ûñ</button>
          <button onclick="changeQty(${index}, 1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">‚ûï</button>
          <button onclick="removeItem(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">üóëÔ∏è</button>
        </div>
        <p class="text-gray-800 font-medium">Subtotal: ‚Çπ${lineTotal}</p>
      `;
      cartDiv.appendChild(div);
    });

    const totalDiv = document.createElement("div");
    totalDiv.className = "bg-yellow-100 border-l-4 border-yellow-500 p-4 mt-4";
    totalDiv.innerHTML = `<h2 class="text-xl font-bold text-yellow-800">Total: ‚Çπ${total}</h2>`;
    cartDiv.appendChild(totalDiv);
  }

  function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity < 1) cart[index].quantity = 1;
    saveCart();
    renderCart();
  }

  function removeItem(index) {
    if (confirm(`Remove ${cart[index].name} from cart?`)) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }
  }

  function startCheckout() {
    const saved = JSON.parse(localStorage.getItem("paymentCreds"));
    if (saved) {
      const useSaved = confirm("Use saved payment credentials?");
      if (useSaved) {
        confirmPayment(saved);
        return;
      }
    }
    showCredentialForm();
  }

  function showCredentialForm() {
    const div = document.getElementById("checkoutArea");
    div.innerHTML = `
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-4">Enter Payment Details</h3>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded mb-3" required>
        <input type="text" id="card" placeholder="Card Number" class="w-full p-3 border border-gray-300 rounded mb-4" required>
        <button onclick="saveAndPay()" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">üí≥ Pay Now</button>
      </div>
    `;
  }

  function saveAndPay() {
    const email = document.getElementById("email").value;
    const card = document.getElementById("card").value;

    if (!email || !card) {
      alert("Please enter all payment details");
      return;
    }

    const creds = { email, card };
    localStorage.setItem("paymentCreds", JSON.stringify(creds));
    confirmPayment(creds);
  }

  function confirmPayment(creds) {
    alert(`‚úÖ Payment done using:\nEmail: ${creds.email}\nCard ending in ****${creds.card.slice(-4)}`);
    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }

  // Initial render
  renderCart();
</script>
</body>
</html>
